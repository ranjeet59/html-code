<!DOCTYPE html>
<html>

<head>
    <title>All HTML Lists</title>
</head>

<body>

    <h2>Unordered List (Bullet List)</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List (Number List)</h2>
    <ol>
        <li>Wake up</li>
        <li>Study HTML</li>
        <li>Practice Coding</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Used for styling web pages</dd>
    </dl>

</body>

</html>
